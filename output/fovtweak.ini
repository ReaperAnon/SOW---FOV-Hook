; Config file for the fov tweak mod.

[General]
; The maximum value the game supports seems to be 65 degrees.
; The maximum FOV in degrees (default is 40).
FOVMax=55
; The minimum FOV in degrees (default is 30).
FOVMin=40
; Key to increase max FOV.
IncreaseKey=0x0066
; Key to decrease max FOV.
DecreaseKey=0x0064
